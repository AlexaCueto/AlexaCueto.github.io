<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <input type="button" value="C" class = "clear" onclick = "clearDisplay()">
                    <input type="button" value="<" onclick="deleteLastNumber()">
                    <input type="button" value="/" onclick = "appendToDisplay('/')">
                    <input type="button" value="X" onclick = "appendToDisplay('*')">
                    
                    <input type="button" value="7" onclick = "appendToDisplay('7')">
                    <input type="button" value="8" onclick = "appendToDisplay('8')">
                    <input type="button" value="9" onclick = "appendToDisplay('9')">
                    <input type="button" value="-" onclick = "appendToDisplay('-')">
                    
                    <input type="button" value="4" onclick = "appendToDisplay('4')">
                    <input type="button" value="5" onclick = "appendToDisplay('5')">
                    <input type="button" value="6" onclick = "appendToDisplay('6')">
                    <input type="button" value="+" onclick = "appendToDisplay('+')">
                    
                    <input type="button" value="1" onclick = "appendToDisplay('1')">
                    <input type="button" value="2" onclick = "appendToDisplay('2')">
                    <input type="button" value="3" onclick = "appendToDisplay('3')">
                    
                    <input type="button" value="=" class="equal" onclick = "calculation()">
                    
                    <div class="bottom-row">
                        <input type="button" value="0" class="zero" onclick = "appendToDisplay('0')">
                        <input type="button" value="." class="dot" onclick = "appendToDisplay('.')">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
