<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Machine Problem</title>
  </head>
  <body>
    <div class="calendar-container">
      <h1>Days of the Week</h1>
      <header class="top-section">
        <button class="Weekday Monday" data-day="Monday">
            <h2>Monday</h2>
        </button>
          <button class="Weekday Tuesday" data-day="Tuesday">
            <h2>Tuesday</h2>
          </button>
          <button class="Weekday Wednesday" data-day="Wednesday">
            <h2>Wednesday</h2>
          </button>
          <button class="Weekday Thursday" data-day="Thursday">
            <h2>Thursday</h2>
          </button>
          <button class="Weekday Friday" data-day="Friday">
            <h2>Friday</h2>
          </button>
          <button class="Weekday Saturday" data-day="Saturday">
            <h2>Saturday</h2>
          </button>
          <button class="Weekday Sunday" data-day="Sunday">
            <h2>Sunday</h2>
          </button>
        </header>
      </div>
      <script src ="script.js"></script>
    </body>
  </html>
