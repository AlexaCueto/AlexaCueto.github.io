<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>

    <!--Bootsrap CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <link rel="stylesheet" href="style.css">
</head>
<body class ="light-mode">

    <!-- Header Section -->
    <div class="menu-header">
        <section class="left-section">
            <img src="../TS4/assets/logo.png" alt="Restaurant Guide Logo">
            <div class="text-container">
                <h1>Taste of Japan</h1>
                <p>Discover the best Japanese foods here in Restaurant Guide!</p>
            </div>
        </section>
        <section class="right-section">
            <nav class="navbar">
                <button id="main-menu" class="btn">Main Menu</button>
            </nav>
        </section>
    </div>

    <!-- Main Section -->
    <div class="container mt-4">
        <h1 class="text-center">Top 4 Japanese Dessert</h1>

        <!-- Dessert Details -->
        <div id="dessertDetails" class="hidden">
            <div class="details-content">
                <img id ="dessertImage" src="" alt="Dessert Image">
                <h2 id="dessertTitle"></h2>
                <p id="dessertDescription"></p>
            </div>
        </div>
        
        <!-- Dessert Grid -->
        <div class="row" id="dessertList">
            <!-- Japanese Cheesecake -->
            <div class="col-md-3">
                <div class="card dessert-card" onclick="showDetails('Japanese-Cheesecake', 'Japanese cheesecake, called soufflÃ© cheesecake in Japan (and elsewhere Japanese cotton cake, or jiggly cake), is a light and bouncy confection to delight cheesecake lovers. It shares similar ingredients with classic American cheesecake, except it omits the crust, and calls for stiffly whipping the egg whites before incorporating them in the batter. The resulting dreamy dessert combines the tangy taste and creaminess of cheesecake, with a fluffy, cloud-like texture.', '../TS4/assets/japanesecheesecake.webp')">
                    <img src="../TS4/assets/japanesecheesecake.webp" class="card-img-top" alt="Japanese Cheesecake">
                    <div class="card-body text-center custom-bg">
                        <h5 class="card-title">Japanese Cheesecake</h5>
                    </div>
                </div>
            </div>

            <!-- Dorayaki -->
            <div class="col-md-3">
                <div class="card dessert-card" onclick="showDetails('Dorayaki', 'In Japan, dorayaki is a much-loved treat for kids and adults alike. It is made of two smallish, American-style pancakes, sandwiched together with a sweet-meets-savory red bean paste, and eaten hot or cold. While the usual dorayaki pancake batter includes honey, our version is a little less sweet, which means it may be difficult to stop eating at just one. This subtle sweetness allows the red bean paste delicate flavor to shine through.', '../TS4/assets/dorayaki.webp')">
                    <img src="../TS4/assets/dorayaki.webp" class="card-img-top" alt="Dorayaki">
                    <div class="card-body text-center custom-bg">
                        <h5 class="card-title">Dorayaki</h5>
                    </div>
                </div>
            </div>

            <!-- Mochi Ice Cream -->
            <div class="col-md-3">
                <div class="card dessert-card" onclick="showDetails('Mochi Ice Cream', 'A Japanese-American woman named Frances Hashimoto is credited with inventing mochi ice cream after her husband conceived an idea of wrapping ice cream in a rice cake. Experts in construction and microbiology were brought in to perfect mochi ice cream as we know it today. Classic ice cream flavors such as vanilla, chocolate and strawberry are often used, but you will also find more complex flavors like Kona coffee, green tea, plum wine, and red bean.', '../TS4/assets/mochi ice cream.webp')">
                    <img src="../TS4/assets/mochi ice cream.webp" class="card-img-top" alt="Mochi Ice Cream">
                    <div class="card-body text-center custom-bg">
                        <h5 class="card-title">Mochi Ice Cream</h5>
                    </div>
                </div>
            </div>

            <!-- Isobeyaki -->
            <div class="col-md-3">
                <div class="card dessert-card" onclick="showDetails('Isobeyaki', 'Isobeyaki is a popular way to enjoy Japanese mochi or rice cake. This sweet and savory snack is especially popular on Japanese New Year, and is eaten throughout the winter months. In Japanese, isobe means rocky seashore (where seaweed is sourced), and yaki means to bake. Whip up a batch in just 5 minutes, by grilling or pan-frying prepared (fresh or frozen) mochi, with a little sugar and soy sauce. Then wrap the toasted, seasoned cakes in dried seaweed (ajinori) for serving.', '../TS4/assets/isobeyaki.webp')">
                    <img src="../TS4/assets/isobeyaki.webp" class="card-img-top" alt="Isobeyaki">
                    <div class="card-body text-center custom-bg">
                        <h5 class="card-title">Isobeyaki</h5>
                    </div>
                </div>
            </div>

  <!-- JavaScript Section -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/3RYQ6f5e5d5e5r5E5r5e5f6f6e5d6e7G6K5d6E6K6Q7G5d6G7d6Q4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-+5QW2HPzTI05VZ/Og0I5MVz5Oc71i6J5dE7Rg5H5K7R5d6E5f5d7e5D5e5G7D6Q5Q6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-5D5e5E5e5E5e5E5e5d6E5d6E5d6Q7e5E5D6E5d6E5d6e5d6e5d6Q6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
